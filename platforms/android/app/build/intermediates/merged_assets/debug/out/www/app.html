    <button onclick="subir()" style="background: #ff960c !important;
    color: white;
    width: 76%;
    height: 40px;
    left: 2%;
    font-size: 17px;
    font-weight: 800;
    margin-top: 4%;
    position: absolute;
    bottom: 2%;">actualizar base de datos</button>
    <form action="https://introapp.webcindario.com/miapp/subir.php" method="POST">
        <input id="json" name="json" type="text" hidden/>
        <button id="btnSubmit" hidden>cc</button>
    </form>
    <iframe id="borrardata" src="" hidden></iframe>
       
    <script>
        
        document.getElementById('json').value = window.localStorage.getItem("bd");

        function subir() {

            if(navigator.onLine==true) {

                if (window.localStorage.getItem("bd") != null) {
            
                Swal.fire({
                    title: 'Seguro?',
                    text: "Quieres actualizar?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Si!'
                        }).then((result) => {
                        if (result.isConfirmed) {
                            Swal.fire(
                            'Entendido!, procesando.',
                            )
                            document.getElementById('borrardata').src="https://introapp.webcindario.com/miapp/borrar.php";
                            setTimeout(() => {
                                document.getElementById('btnSubmit').click();
                            }, 5000);
                        }
                        
                    })
                } else { Swal.fire('¡No hay nigun registro!'); }

            } else {
                Swal.fire('¡Intentalo cuando tengas conexion!');
            }
            
        }



        let c = window.location.href;

        if (c.includes("?alert=true")) {
            Swal.fire({
              
              icon: 'success',
              title: 'Exitosamente registro',
              showConfirmButton: false,
              timer: 2500
            });
        }


        function del() {
            Swal.fire({
                    title: 'Seguro?',
                    text: "Borraras todos los datos?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Si!'
                        }).then((result) => {
                        if (result.isConfirmed) {
                            Swal.fire(
                            'Entendido!, procesando.',
                            );
                            window.localStorage.removeItem('bd');
                            window.location.href = "app.html";
                        }
                        
                    })
        }



    </script>
